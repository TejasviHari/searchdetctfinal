<html>

	<title>AI Video Surveillance</title>

    <body background="bg.png">
        <center>
       <h3 class="btn btn-info heading">AI Object finder

       <label style="color: white;">Object name:</label>

       <br>
       <button class="btn btn-success" onclick="start()" id="start">start</button>
       <br>
       <h3 class="btn btn-warning" id="status"></h3>
       
       <h3 class="btn btn-danger" id="found"></h3>
